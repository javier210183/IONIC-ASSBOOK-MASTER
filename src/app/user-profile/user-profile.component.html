<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ user?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-avatar>
          <img [src]="user?.avatar" alt="User Avatar">
        </ion-avatar>
        <h2>{{ user?.name }}</h2>
        <p>{{ user?.email }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
