<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (post()) {
    <ion-card>
      <img [src]="post()!.image">
      <ion-card-content>
        <ion-card-title>{{post()!.description}}</ion-card-title>
        <ion-card-subtitle>{{post()!.price | currency:'EUR':'symbol'}}</ion-card-subtitle>
        <ion-button expand="block" color="danger" (click)="delete()">
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Delete</ion-label>
        </ion-button>
      </ion-card-content>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="post()!.creator?.avatar">
        </ion-avatar>
        <ion-label>{{ post()!.creator?.name }}</ion-label>
      </ion-item>
    </ion-card>
  }
</ion-content>
