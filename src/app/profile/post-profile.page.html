<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img [src]="avatarUrl" alt="Profile Avatar" />
        </ion-avatar>
        <ion-button fill="clear" (click)="fileInput.click()">
          <ion-icon name="image" slot="icon-only"></ion-icon>
          <input type="file" #fileInput class="ion-hide" (change)="changeAvatar($event)" />
        </ion-button>
      </ion-col>
      
      <ion-col size="9">
        <ion-text>
          <h4>{{ name }}</h4>
          <h4><small>{{ email }}</small></h4>
        </ion-text>
        <ion-button color="primary" (click)="toggleEditProfileForm()">
          <ion-icon name="pencil" slot="start"></ion-icon>
          Edit profile
        </ion-button>
        <ion-button color="success" (click)="toggleEditPasswordForm()">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          Edit password
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-button (click)="ionwillenter()">Test Load Profile</ion-button>

    <!-- Formulario de Edición de Perfil -->
    @if (showEditProfileForm) {
      <ion-row>
        <ion-col size="9">
          <form (ngSubmit)="updateUserProfile()">
            <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input type="email" [(ngModel)]="updatedEmail" name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Name:</ion-label>
              <ion-input type="text" [(ngModel)]="updatedName" name="name" required></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" color="primary">Save changes</ion-button>
            <ion-button type="button" expand="block" color="danger" (click)="toggleEditProfileForm()">Cancel</ion-button>
          </form>
        </ion-col>
      </ion-row>
    }

    <!-- Formulario de Cambio de Contraseña -->
    @if (showEditPasswordForm) {
      <ion-row>
        <ion-col size="9">
          <form (ngSubmit)="changeUserPassword()">
            <ion-item>
              <ion-label position="floating">New Password:</ion-label>
              <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" color="primary">Change password</ion-button>
            <ion-button type="button" expand="block" color="danger" (click)="toggleEditPasswordForm()">Cancel</ion-button>
          </form>
        </ion-col>
      </ion-row>
    }
